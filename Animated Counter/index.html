<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Animated Counter</title>
	</head>
	<body>
		<h1>Animated Counter</h1>
		<section class="counters">
			<div class="container">
				<div>
					<div class="counter" data-target="50000"> 0 </div>
					<h3>Subscribers</h3>
				</div>
				<div>
					<div class="counter" data-target="15000"> 0 </div>
					<h3>Followers</h3>
				</div>
				<div>
					<div class="counter" data-target="6000"> 0 </div>
					<h3>Likes</h3>
				</div>
				<div>
					<div class="counter" data-target="3820"> 0 </div>
					<h3>Connections</h3>
				</div>
			</div>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
