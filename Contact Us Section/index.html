<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Contact Us</title>
	</head>
	<body>
		<div class="contact-container">
			<div class="contact-box">
				<div class="map">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448183.73907005717!2d76.81307299667618!3d28.646677259922765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x37205b715389640!2sDelhi!5e0!3m2!1sen!2sin!4v1626768084139!5m2!1sen!2sin"
						style="border: 0"
						width="100%"
						height="100%"
						allowfullscreen=""
						loading="lazy"
					></iframe>
				</div>
				<div class="form-container">
					<h1>Contact Us</h1>
					<br />
					<div class="p-container">
						<p
							><span><i class="fa fa-map-marker-alt"></i> &nbsp;</span>
							<span> 767 Fifth Avenue, New York</span></p
						>
						<p
							><span><i class="fa fa-phone"></i> &nbsp;</span>
							<span>+91 9090909090</span></p
						>
						<p
							><span><i class="fa fa-envelope"></i> &nbsp;</span>
							<span>hello@shruti.com</span></p
						>
					</div>
					<br />
					<form>
						<input type="text" id="name" placeholder="Name" />
						<input type="email" id="email" placeholder="Email" />
						<textarea id="message" cols="30" rows="6" placeholder="Message">
						</textarea>
						<br />
						<button class="btn">Send</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
