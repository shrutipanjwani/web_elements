<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Carousel</title>
	</head>
	<body>
		<div class="carousel">
			<button class="carousel-btn btn-left" onclick="plusSlides(-1)">
				<i class="fa fa-chevron-left"></i>
			</button>
			<div class="carousel-track-container">
				<ul class="carousel-track">
					<li class="carousel-slide">
						<img src="./assets/1.jpg" alt="" width="100%" />
					</li>
					<li class="carousel-slide">
						<img src="./assets/2.jpg" alt="" width="100%" />
					</li>
					<li class="carousel-slide">
						<img src="./assets/3.jpg" alt="" width="100%" />
					</li>
				</ul>
			</div>
			<button class="carousel-btn btn-right" onclick="plusSlides(1)">
				<i class="fa fa-chevron-right"></i>
			</button>
			<div class="carousel-nav">
				<span class="carousel-indicator" onclick="currentSlide(1)"></span>
				<span class="carousel-indicator" onclick="currentSlide(2)"></span>
				<span class="carousel-indicator" onclick="currentSlide(3)"></span>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
